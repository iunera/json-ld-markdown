name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'lib/package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd lib && npm ci

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./lib/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists as a tag
        id: check-tag
        run: |
          if git tag -l "v${{ steps.package-version.outputs.version }}" | grep -q "v${{ steps.package-version.outputs.version }}"; then
            echo "Version ${{ steps.package-version.outputs.version }} already exists as a tag"
            exit 1
          fi

      - name: Check if version exists on npm
        id: check-npm
        run: |
          if npm view markdown-to-json-ld@${{ steps.package-version.outputs.version }} version &> /dev/null; then
            echo "Version ${{ steps.package-version.outputs.version }} already exists on npm"
            exit 1
          fi

      - name: Build package
        run: cd lib && npm run build

      - name: Publish to npm
        run: cd lib && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}